<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Image Analyzer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Medical Image Analyzer</h1>
        <p>Upload an image (JPG, PNG, PDF) for analysis by Gemini AI.</p>

        <div class="upload-section">
            <input type="file" id="imageUpload" accept=".jpg,.jpeg,.png,.pdf">
            <button id="analyzeButton" disabled>Analyze Image</button>
        </div>

        <div class="image-preview-section">
            <h2>Image Preview:</h2>
            <img id="imagePreview" src="#" alt="Image Preview" style="display: none;">
            <p id="noImageText">No image selected.</p>
        </div>

        <div class="analysis-results">
            <h2>Analysis Results:</h2>
            <div id="loadingIndicator" style="display: none;">Analyzing image... Please wait.</div>
            <p id="analysisTime" style="font-size: 0.9em; color: #555; margin-bottom: 10px; display: none;"></p>
            <pre id="resultsText"></pre>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
